    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"

    <style type="text/css" media="screen">
      html,
      body {
        min-height: 100%;
      }
      body {
        background: #35363a;
        color: #ddd;
        cursor: default;
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 14px;
        font-weight: 300;
        letter-spacing: 2px;
        line-height: 1.2rem;
        margin: 0;
        padding: 30px;
        text-align: center;
      }
      p {
        color: #eee;
        display: flex;
        justify-content: center;
        margin: 30px auto;
        max-width: 320px;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
      }
      a {
        padding: 0 7px;
        color: #eee;
        text-decoration: none;
        transition: color 0.1s;
      }
      a:hover,
      a:focus {
        outline: none;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
      }
      a:active {
        filter: brightness(80%);
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
      }
      a.f:hover,
      a.f:focus {
        color: #1877f2;
      }
      a.i:hover,
      a.i:focus {
        color: #e5495d;
      }
      a.t:hover,
      a.t:focus {
        color: #1da1f2;
      }
      a.l:hover,
      a.l:focus {
        color: #0a66c2;
      }
      ::selection {
        background: #000;
        color: #eee;
      }
    </style>
  </head>
  <body>
    <p>
      Perfection is achieved not when there is nothing more to add, but when
      there is nothing left to take away.
    </p>
    <p class="links">
      <a class="f" href="https://www.facebook.com/tomo">Facebook</a>
